<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "wesbos";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        //this will start to push out letters from the start if it gets too big
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        //join makes it into a string
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING");
          cornify_add(); //add weird stuff on correct find
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
